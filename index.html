<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="form-conatiner">
<h1 class="lh1">PasswordStrength Evaluator</h1>
<input type="text" placeholder="enter password" id="password">
<button class="lbtn" onclick="SendPassword()">check password</button>

</div>

    

<style>
    *
    {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    *+*
    {
        margin-bottom: .5rem;
    }
    body
    {
        transition: 2s;
    }
    .lbtn:active
    {
        transform: scale(.9);
    }
    .form-conatiner
    {
        width: 90%;
        background-color: rgba(128, 128, 128, 0.603);
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin: auto;
        margin-top: 1.5rem;

    }
    .lh1
    {
        font-size: large;
        text-align: center;
    
    }
    .form-conatiner input
    {
        padding: 10px;
        background: none;
        border: none;
        box-shadow: 0px 0px 2px navy;
        color:black;
        outline: none;
        width: 100%;
    }
    .form-conatiner input:focus
    {
        outline: none;
    }
    .lbtn
    {
        padding: 6px;
        width: 90%;
        margin: auto;
        background: none;
        border: 1px solid black;
        text-transform: uppercase;
        font-weight: bold;
    }
    @media (min-width:500px)
    {
        .form-conatiner
        {
            width: 300px;
        }

    }
</style>

<script src="./scripts/main.js"></script>
</body>
</html>
